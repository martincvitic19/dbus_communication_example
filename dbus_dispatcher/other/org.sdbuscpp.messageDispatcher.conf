<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
 <busconfig>
 	<policy user="root">
 		<allow own="org.sdbuscpp.messageDispatcher"/>
  		<allow send_destination="org.sdbuscpp.messageDispatcher"/> 
  		<allow send_interface="org.sdbuscpp.messageDispatcherInterface1" send_member="notifyMessageArrival"/>
	</policy>
	<policy context="default">
	 	<allow own="org.sdbuscpp.messageDispatcher"/>
  		<allow send_destination="org.sdbuscpp.messageDispatcher"/> 
  		<allow send_interface="org.sdbuscpp.messageDispatcherInterface1" send_member="notifyMessageArrival"/>
	</policy>
</busconfig>
